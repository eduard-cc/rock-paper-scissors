<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors_</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico" />
</head>

<body>
    <audio id="click-sound" src="./audio/click.mp3"></audio>
    <audio id="win-sound" src="./audio/win.mp3"></audio>
    <audio id="lose-sound" src="./audio/lose.mp3"></audio>
    <div class="container" id="start-container">
        <div>
            <h1 id="title"></h1>
        </div>
        <button id="play-button">play<span class="blink">_</span></button>
    </div>
    <div class="container" id="game-container">
        <div class="main-container">
            <div>
                <h1 id="result"></h1>
            </div>
            <div class="score">
                <div>
                    <p>you</p>
                    <p id="player-score">0</p>
                </div>
                <div>
                    <p>vs</p>
                </div>
                <div>
                    <p>computer</p>
                    <p id="computer-score">0</p>
                </div>
            </div>
            <div class="choice-container">
                <div class="choices">
                    <button class="choice-button" id="rock">
                        <img src="./icons/rock.svg">
                        <p>rock<span class="blink">_</span></p>
                    </button>
                    <button class="choice-button" id="paper">
                        <img src="./icons/paper.svg">
                        <p>paper<span class="blink">_</span></p>
                    </button>
                    <button class="choice-button" id="scissors">
                        <img src="./icons/scissors.svg">
                        <p>scissors<span class="blink">_</span></p>
                    </button>
                </div>
            </div>
            <div>
                <h1 id="round-log"></h1>
            </div>
            <div>
                <button id="play-again-button">play again<span class="blink">_</span></button>
            </div>
        </div>
    </div>
    <div class="footer">
        <img id="svg-rock-log" src="./icons/rock-log.svg">
        <img id="svg-paper-log" src="./icons/paper-log.svg">
        <img id="svg-scissors-log" src="./icons/scissors-log.svg">
        <p><a href="https://github.com/eduard-cc">by eduard-cc</a></p>
    </div>
    <script src="./game.js" defer></script>
</body>

</html>
