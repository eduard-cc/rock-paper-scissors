<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors _</title>
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio id="click-sound" src="./audio/click.mp3"></audio>
    <div class="container" id="play-container">
        <button id="play-button">play<span class="blink">_</span></button>
    </div>
    <div class="container">
        <div class="game-container">
            <div class="choices">
                <button id="rock-button">
                    <img src="./icons/rock.svg" alt="rock">
                    <p>rock<span class="blink">_</span></p>
                </button>
                <button id="paper-button">
                    <img src="./icons/paper.svg" alt="paper">
                    <p>paper<span class="blink">_</span></p>
                </button>
                <button id="scissors-button">
                    <img src="./icons/scissors.svg" alt="scissors">
                    <p>scissors<span class="blink">_</span></p>
                </button>
            </div>
        </div>
        <div class="score">
            <div>
                <p>player_</p>
                <p><span class="player-score">0</span></p>
            </div>
            <div>
                <p>vs</p>
            </div>
            <div>
                <p>computer_</p>
                <p><span class="computer-score">0</span></p>
            </div>            
        </div>
    </div>
</body>
</html>
