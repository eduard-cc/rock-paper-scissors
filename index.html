<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors _</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio id="click-sound" src="./audio/click.mp3"></audio>
    <div class="container" id="start-container">
        <div id="typewriter-effect">
            <h1>rock paper scissors<span class="blink">_</span></h1>
        </div>
        <button id="play-button">play<span class="blink">_</span></button>
    </div>
    <div class="container" id="game-container">
        <div class="choice-container">
            <div class="choices">
                <button class="choice-button" id="rock">
                    <img src="./icons/rock.svg" alt="rock">
                    <p>rock<span class="blink">_</span></p>
                </button>
                <button class="choice-button" id="paper">
                    <img src="./icons/paper.svg" alt="paper">
                    <p>paper<span class="blink">_</span></p>
                </button>
                <button class="choice-button" id="scissors">
                    <img src="./icons/scissors.svg" alt="scissors">
                    <p>scissors<span class="blink">_</span></p>
                </button>
            </div>
        </div>
        <div class="score-container">
            <div id="typewriter-effect">
                <h1>first to 5 wins!<span class="blink">_</span></h1>
            </div>
            <div class="score">
                <div>
                    <p>player</p>
                    <p id="player-score">0</p>
                </div>
                <div>
                    <p>vs</p>
                </div>
                <div>
                    <p>computer</p>
                    <p id="computer-score">0</p>
                </div>            
            </div>
            <ul id="results-container"></ul>
        </div>
    </div>
    <script src="./game.js" defer></script>
</body>
</html>
